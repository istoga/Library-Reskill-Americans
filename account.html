<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/account.css">
    <title>Account Page</title>
</head>
<body>
    <nav>
        <div class="logo-section">
            <a href="index.html"><img src="/img/GOLDPEACHCOUNTY.png" alt="library-name" class="logo"></a>
            <div class="logo-text">
                <div class="yellow-bar"></div>
                <p>virginia</p>
                <div class="yellow-bar"></div>
            </div>
        </div>
        <li>Residents</li>
        <li>Location & Hours</li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="book-listing.html">Books & More</a></li>
        <li>My Account</li>
        <li>My Cart</li>
        <div class="search">
            <input type="text" placeholder="Search..." class="search-bar">
            <img src="/img/search-icon.png" alt="search-icon" class="search-icon">
        </div>
    </nav>

    <h1>Welcome!</h1>
    <div class="container">
        <form action="submit">
            <div class="close-btn">
                <p>X</p>
            </div>
            
            <h2>Sign into your account</h2>
            <input type="text" placeholder="Email Address*" class="address">
            <label for="email"></label>
            <div class="pass">
                <input type="text" placeholder="Password*">
                <label for="password"></label>
                <img src="/img/eye.png" alt="eye" width="25px" height="25px">
            </div>
            <div class="under-pass">
                    <div>
                        <input type="checkbox">Keep me signed in
                        <img src="/img/circle.png" width="20px" height="20px"><img src="/img/i.png" width="5px" height="10px" class="second-img-under-pass">
                    </div>
                    <p>Forgot Password?</p>
            </div>
            <div>
                <button type="submit" value="Sign in" class="form-btn">Sign in</button>
            </div>
        
        </form>
        <hr>
        <form class="sign-up-form">
            <div class="form-bottom">
                <p>Need to sign up?</p>
                <button><a href="account-create.html">Create Account</a></button>
                <p class="terms">Terms of Use & Privacy Policy</p>
            </div>
        </form>
        
        
    </div>
</body>
</html>
