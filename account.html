<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/account.css">
    <title>Account Page</title>
</head>
<body>
    <nav>
        <ul>
            <div class="logo-section">
                <a href="index.html"><img src="./img/GOLDPEACHCOUNTY.png" alt="library-name" class="logo"></a>
                <div class="logo-text">
                    <div class="yellow-bar"></div>
                    <p>virginia</p>
                    <div class="yellow-bar"></div>
                </div>
            </div>
            <li class="list">Residents</li>
            <li class="list">Location & Hours</li>
            <li class="list"><a href="about.html">About Us</a></li>
            <li class="list"><a href="book-listing.html">Books & More</a></li>
            <li class="list">My Account</li>
            <li class="list">My Cart</li>
            <div class="search">
                <input type="text" placeholder="Search..." class="search-bar">
                <img src="./img/search-icon.png" alt="search-icon" class="search-icon">
            </div>

        </ul>
        <a href="#" class="toggle-button toggle">
            <img src="./img/book-menu.svg" class="menu-bars">
        </a>
    </nav>

    <h1>Welcome!</h1>
    <div class="container">
        <form action="submit">
            <div class="close-btn">
                <p>X</p>
            </div>
            
            <h2>Sign into your account</h2>
            <input type="text" placeholder="Email Address*" class="address">
            <label for="email"></label>
            <div class="pass">
                <input type="text" placeholder="Password*">
                <label for="password"></label>
                <img src="./img/eye.png" alt="eye" width="25px" height="25px" />
            </div>
            <div class="under-pass">
                    <div>
                        <input type="checkbox">Keep me signed in
                        <img src="./img/circle.png" width="20px" height="20px" alt="circle" /><img src="./img/i.png" width="5px" height="10px" class="second-img-under-pass" alt="letter i" />
                    </div>
                    <p>Forgot Password?</p>
            </div>
            <div class="button-form">
                <button type="submit" value="Sign in" class="form-btn">Sign in</button>
            </div>
        
        </form>
        <hr>
        <form class="sign-up-form">
                <h2>Need to sign up?</h2>
                <div>
                    <a href="account-create.html" class="form-btn-sign">Create Account</a>
                </div>
                <p class="terms">Terms of Use & Privacy Policy</p>
        </form>
        
        
    </div>
</body>
</html>
